<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Results summary component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <b>76</b>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reports">
          <div class="report reaction">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
            </div>
            <div class="right"><b>80</b> <span>/ 100</span></div>
          </div>
          <div class="report memory">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>
            <div class="right">
              <b>92</b> 
              <span>/ 100</span>
            </div>
          </div>
          <div class="report verbal">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
            </div>
            <div class="right">
              <b>61</b> 
              <span>/ 100</span>
            </div>
          </div>
          <div class="report visual">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
            </div>
            <div class="right">
              <b>72</b> 
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app" target="_blank">Akash B</a>.</p>
  </footer>
</body>
</html>
